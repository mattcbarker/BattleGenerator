
<html>
	<head>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
		<link rel="stylesheet" type="text/css" href="css/style.css">
		<script type="text/javascript" src="js/angular.min.js"></script>
		<script type="text/javascript" src="js/jquery-3.1.1.min.js"></script>
		<script type="text/javascript" src="js/bootstrap.min.js"></script>
		<script type="text/javascript" src="js/ngStorage.min.js"></script>
		<script type="text/javascript" src="js/library.js"></script>
		<script type="text/javascript" src="js/sheet.js"></script>

	</head>
	<body ng-app="dndSheet">
		<div class="container" ng-controller="sheetC">
			<div class="row">
				<div class="col-md-12">
					<h1>Battle_Manager</h1>
					<input type="button" value="Log Shit" class="form-control smallbutton" ng-click="log()" />
					<input type="button" value="Char Library" class="form-control smallbutton" ng-click="toggleView(0)" />
					<input type="button" value="Battle Screen" class="form-control smallbutton" ng-click="toggleView(1)" />

				</div>
			</div>
			<div class="row">
				<char-library ng-show="view==0"></char-library>
				<battle ng-show="view==1"></battle>
			</div>
		</div>
	</body>
</html>
